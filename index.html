<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Clifton Coffee</title>
</head>

<body>
  <!-----------------announcement-bar----------------->
  <div class="announcement-bar">
    <p>Order before 10am for same day dispatch!</p>
  </div>

  <!-----------------header----------------->
  <header class="header">
    <video loop src="videos/video.mp4"></video>

    <!-- Dark Overlay (On Video, Under Navigation) -->
    <div class="video-overlay"></div>

    <!-----------------navigation----------------->
    <div class="navigation">
      <div class="drop-menues">
        <a href="#" class="menu-item">Shop Christmas</a>
        <a href="#" class="menu-item">Coffee</a>
        <a href="#" class="menu-item">Subscriptions</a>
        <a href="#" class="menu-item">Accessories</a>
      </div>
      <div class="logo">
        <img src="images/logo-white.png" alt="logo-white" />
      </div>
      <div class="menues">
        <a href="#" class="menu-item">Wholesale</a>
        <a href="#" class="menu-item">Education</a>
        <a href="#" class="menu-item">Our Ethos</a>
      </div>
      <div class="icons">
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>

    <!-----------------header-content----------------->
    <div class="header-content">
      <p>Bold Coffee Moments</p>
      <button>Shop Now</button>
  </header>

  <!-----------------Collection----------------->
  <section class="collection">
    <h2>Our Collection</h2>
    <div class="slider-content">
      <i class="fa-solid fa-circle-arrow-left"></i>
      <div class="slider-container">
        <div class="slider">
          <div class="card"><img src="images/slider/c-1.jpg">
            <div class="card-content">
              <h3>All Coffee</h3><button>Shop Now</button>
            </div>
          </div>
          <div class="card"><img src="images/slider/c-2.jpg">
            <div class="card-content">
              <h3>Clifton Tea</h3><button>Shop Now</button>
            </div>
          </div>
          <div class="card"><img src="images/slider/c-3.jpg">
            <div class="card-content">
              <h3>Merch</h3><button>Shop Now</button>
            </div>
          </div>
          <div class="card"><img src="images/slider/c-1.jpg">
            <div class="card-content">
              <h3>All Coffee</h3><button>Shop Now</button>
            </div>
          </div>
          <div class="card"><img src="images/slider/c-2.jpg">
            <div class="card-content">
              <h3>Clifton Tea</h3><button>Shop Now</button>
            </div>
          </div>
          <div class="card"><img src="images/slider/c-3.jpg">
            <div class="card-content">
              <h3>Merch</h3><button>Shop Now</button>
            </div>
          </div>
        </div>
        <div class="slider-dots"></div>
      </div>
      <i class="fa-solid fa-circle-arrow-right"></i>


    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
